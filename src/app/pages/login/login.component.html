
<div class="row justify-content-center mt-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-6">

         <!-- The fill attribute gives the form the look  -->
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Email invalid</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email required</mat-error>
        </mat-form-field> 

        <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hiddenContent">
                <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-error *ngIf="loginError">Login error</mat-error>

        
        <button type="submit" class="loginButton" mat-raised-button color="primary">Login</button>

        <!-- TODO: create a forgot password link and component -->
        <!-- <a href="#" class="text-center text-decoration-none text-info mb-1">Mot de passe oubli√© ?</a> -->
    </form>
</div>
